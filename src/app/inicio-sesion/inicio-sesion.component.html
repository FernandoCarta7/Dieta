<div class="card flex justify-content-center contenedor-padre">
    <p-card header="Inicio de sesión - Nutrición" subheader="Ingrese su usuario y clave" [style]="{ width: '25rem' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>

        <br>
        <div class="card" [style]="{ 'margin-left': '4em' }">
            <span class="p-float-label">
                <input pInputText id="usuario" />
                <label for="usuario">Nombre de usuario</label>
            </span>
        </div>

        <br>
        <div class="card" [style]="{ 'margin-left': '4em' }">
            <span class="p-float-label">
                <p-password></p-password>
                <!--<p-password [(ngModel)]="value" [feedback]="false"></p-password>-->
                <label for="password">Password</label>
            </span>

        </div>
        <ng-template pTemplate="footer">
            <p-button label="Iniciar sesión" icon="pi pi-arrow-right"
                [style]="{ 'margin-left': '1.5em', 'margin-right':'0.5em' }"></p-button>
            <p-button label="Registrarse" icon="pi pi-user-plus" styleClass="p-button-secondary"
                [style]="{ 'margin-left': '1em' }"></p-button>
        </ng-template>
    </p-card>
</div>
